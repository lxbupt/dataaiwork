<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌词生成</title>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css"/>
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function genSongAjax() {
            const startWords = document.getElementById('startWords').value;
            const nums = document.getElementById('nums').value;
            if (startWords !== "" && nums !== "") {
                $.ajax({
                    url: '/gensong',
                    method: 'get',
                    data: {
                        startwords: startWords,
                        nums: nums
                    },
                    dataType: 'json',
                    success: function (jsonData) {
                        if (jsonData.success === 1) {
                            const divObj = document.getElementById('songs');
                            divObj.innerHTML = jsonData.content;
                        }
                    }
                });
            }
        }

        function getAllSongsAjax() {
            $.ajax({
                url: '/allsongs',
                method: 'get',
                dataType: 'json',
                success: function (jsonData) {
                    if (jsonData.success === 1) {
                        displayAllSongs(jsonData.content);
                    }
                }
            });
        }

        function displayAllSongs(songs) {
            const allSongsTableBody = document.getElementById('allSongsTableBody');
            allSongsTableBody.innerHTML = '';  // 清空表格内容

            if (songs.length > 0) {
                songs.forEach(song => {
                    const row = `<tr>
                                    <td>${song.id}</td>
                                    <td>${song.start}</td>
                                    <td>${song.length}</td>
                                    <td>${song.content}</td>
                                 </tr>`;
                    allSongsTableBody.innerHTML += row;
                });
            } else {
                const noDataRow = `<tr>
                                    <td colspan="4">暂无歌曲信息</td>
                                  </tr>`;
                allSongsTableBody.innerHTML += noDataRow;
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            width: 600px;
        }

        canvas {
            position: fixed; /* 固定在屏幕上 */
            bottom: 0; /* 距离底部0像素 */
            left: 0; /* 距离左侧0像素 */
            width: 100%;
            height: 100%;
            z-index: -1; /* 设置负z-index以确保它在其他内容之后 */
        }

        h1 {
            color: white;
            font-size: 4rem;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="card card-body">
    <div class="card card-body">
        <div class="form-inline">
            请输入开头: <input type="text" name="startWords" class="form-control" id="startWords"/>
            请输入生成长度：<input type="text" name="nums" class="form-control" id="nums"/>&nbsp;
            <button class="btn btn-primary" onclick="genSongAjax()">生成</button>
            <button class="btn btn-info" onclick="getAllSongsAjax()">获取所有歌曲信息</button>
        </div>
    </div>
    <div class="card card-body">
        <fieldset style="border: 1px red dashed;margin-top: 10px;">
            <div id="songs"></div>
        </fieldset>
    </div>
    <div class="card card-body">
        <fieldset style="border: 1px red dashed; margin-top: 10px;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>开头</th>
                    <th>长度</th>
                    <th>歌词</th>
                </tr>
                </thead>
                <tbody id="allSongsTableBody"></tbody>
            </table>
        </fieldset>
    </div>
</div>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 600;
    canvas.height = 600;

    class Bubble {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.dx = Math.random() - 0.5;
            this.dy = Math.random() - 0.5;
            this.speed = Math.random() * 5 + 1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                this.dx = -this.dx;
            }
            if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                this.dy = -this.dy;
            }
            this.x += this.dx * this.speed;
            this.y += this.dy * this.speed;
        }
    }

    const bubbles = [];

    function init() {
        for (let i = 0; i < 50; i++) {
            const radius = Math.random() * 50 + 10;
            const x = Math.random() * (canvas.width - radius * 2) + radius;
            const y = Math.random() * (canvas.height - radius * 2) + radius;
            const color = `hsla(${Math.random() * 360}, 100%, 50%, 0.8)`;
            bubbles.push(new Bubble(x, y, radius, color));
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bubbles.forEach((bubble) => {
            bubble.draw();
            bubble.update();
        });
    }

    init();
    animate();
</script>
</body>
</html>
